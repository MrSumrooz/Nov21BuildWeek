<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styleLogIn.css">
    <title>Login</title>
</head>

<body>
    <!-- icon and name -->
    <div class='d-flex justify-content-center align-items-center my-3 '>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-spotify"
            viewBox="0 0 16 16">
            <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z" />
        </svg>
        <h3><strong>Spotify</strong> </h3>
    </div>
    <!-- border line under the title -->
    <div class="borderLine"></div>
    <!-- main content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-0 col-lg-4 "></div>
            <div class="col-lg-4 col-sm-12">
                <div class="d-flex justify-content-center flex-column align-items-center my-3 ">
                    <div>
                        <strong>to continue log in with spotify</strong>
                    </div>
                    <!-- fb button -->
                    <div class='w-100'>
                        <button
                            class="btn btn-primary fbBtn rounded-pill d-flex align-items-center w-100 justify-content-center"
                            type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-facebook fbIcon" viewBox="0 0 16 16">
                                <path
                                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                            </svg> CONTINUE WITH FACEBOOK</button>
                    </div>
                    <!-- apple button -->
                    <div class='mt-2 w-100'>
                        <button type="button"
                            class="btn btn-dark rounded-pill d-flex align-items-center w-100 justify-content-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-apple appleIcon" viewBox="0 0 16 16">
                                <path
                                    d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282z">
                                </path>
                                <path
                                    d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282z">
                                </path>
                            </svg>
                            CONTINUE WITH APPLE
                        </button>
                    </div>
                    <!-- email-pass acces -->

                    <div class='d-flex align-items-center w-100'>
                        <hr>
                        <div class='mx-4 '><strong>OR</strong> </div>
                        <hr>



                    </div>
                    <!-- email input -->
                    <div class='w-100'>
                        <div class='mt-2'>
                            <input type="text" placeholder="Email address or username" class='w-100'>
                        </div>
                        <!-- password -->
                        <div class='mt-2'>
                            <input type="text" placeholder="Insert your password" class='w-100'>
                        </div>
                    </div>


                    <!-- remember me checkbox -->
                    <div class="d-flex pt-3 align-items-center w-100 justify-content-between">
                        <div class='d-flex'>
                            <div class='divCheck'>
                                <input type="checkbox" name="" id="" value="" class="checkbox ">
                                <span class="checkmark"></span>
                            </div>
                            <div>Remember me</div>
                        </div>

                        <div>
                            <button class="btn btn-success logInBtn rounded-pill" type="submit">Log In</button>
                        </div>
                    </div>
                    <div class='border-bottom pt-2 pb-4 w-100 d-flex justify-content-center'><a
                            class='text-decoration-none greenLink' href="">Forgot your password?</a></div>


                    <!-- don't have an account -->
                    <div class='mt-4 d-flex flex-column border-bottom pb-3 w-100 '>
                        <strong class='d-flex flex-column align-items-center mb-3'>Don't have an account</strong>
                        <button class='createAccountBtn rounded-pill'>SIGN UP FOR SPOTIFY</button>
                    </div>

                    <!-- term and condition -->
                    <center class='termAndCondition mt-2 mx-auto'>If you click 'Log in with Fb' and are ot a Spotify
                        user,
                        you will
                        be
                        registered
                        and you agree to spotify <a class='text-decoration-none greenLink' href="">Term & Condition</a>
                        and
                        <a class='text-decoration-none greenLink' href="">Privacy Policy</a>.


                    </center>

                </div>
            </div>
            <div class="col-sm-0 col-lg-4 "></div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
